<page>
    <page-header>
        Selected user
    </page-header>
    <page-content>
        <form-horizontal [(firstName)]=firstName >
            <form-input [(value)]="firstName" [(valueChange)]="onFirstNameChanged($event)"></form-input>
            <form-button-primary [label]="'Save'"></form-button-primary>
        </form-horizontal>
    </page-content>
</page>
